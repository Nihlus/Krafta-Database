// Krafta configuration file.
//
//	The default configuration file looks like this: 
//
//	DatabaseUsername=kraftauser
//	DatabasePassword=kraftapassword
//	DatabaseHost=localhost
//	DatabasePort=3306
//
//	All keys in the file are formatted according to this spec:
//  <key>=<value>
//  Anything preceding the first equality sign is regarded as a key, and anything after it as the value.
//  Values are not verified, and are assumed to be valid.

DatabaseUsername=kraftauser
DatabasePassword=kraftapassword
DatabaseHost=localhost
DatabasePort=3306